<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>login</title>
  <link rel="stylesheet" href="login.css">
  <script src="jquery-3.4.1.js" charset="utf-8"></script>
</head>

<body class="bodystyle">
  <form class="formstyle" action="/index.html" method="post">
    <h1>Login</h1>
    <div class="txtb">
      <input type="text" name="name" required=true id="username" value="">
      <span data-placeholder="Username"></span>
    </div>

    <div class="txtb">
      <input type="password" name="password" required=true>
      <span data-placeholder="Password"></span>
    </div>
    <input type="submit" name="submit" value="Login" class="logbtn" onclick="setstore()">

  </form>
  <script type="text/javascript">
    $(".txtb input").on("focus",function(){
      $(this).addClass("focus");
    });

    $(".txtb input").on("blur",function(){
      if($(this).val()=="")
      $(this).removeClass("focus");
    });
    function setstore() {
      name = document.getElementById("username").value;
      sessionStorage.setItem('user',name);
    }
  </script>
</body>

</html>
