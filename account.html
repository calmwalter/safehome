<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>account infomation</title>
    <link rel="stylesheet" href="account.css">
</head>

<body class="bodystyle">
    <div class="headline">
        <span class="lstlogintime"></span>
        <span class="clock" id="clock">time</span>
        <script type="text/javascript">
            var int = self.setInterval("clock()", 1000);
            function clock() {
                var d = new Date();
                var t = d.toLocaleTimeString();
                document.getElementById("clock").innerHTML = t;
            }
        </script>
        <button class="btn1" onclick="window.close()">cancel</button>
    </div>

    <form action="/change">
        <div class="info">
            <div>
                <h1>infomation</h1>
            </div>
            <img src="favicon.ico" alt="">
            <div style="margin: 10px 0px;">
                <div>name</div>
                <input type="text" class="name">
            </div>
            <div style="margin: 10px 0px;">
                <div>old password</div>
                <input type="password" class="password" required=true>
            </div>
            <div style="margin: 10px 0px;">
                <div>new password</div>
                <input type="password" class="password">
            </div>
            <div style="margin: 10px 0px;">
                <div>verify your new password</div>
                <input type="password" class="password">
            </div>
            <input type="submit" value="change" class="btn2">
            
            <div style="position: absolute;bottom: 20px;width: 100%;">
                <input type="submit" value="login record" class="btn3">
                <input type="submit" value="Permission statement" class="btn3">
            </div>
        </div>
    </form>


    <div class="graph"></div>
</body>

</html>
